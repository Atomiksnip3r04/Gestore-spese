{% extends "base.html" %}
{% block title %}Registrazione - Gestione Spese{% endblock %}
{% block content %}
<h2>Registrazione</h2>
<form method="POST">
    <div class="form-group">
        <label for="username">Nome Utente</label>
        <input type="text" class="form-control" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="family">Famiglia (nome identico per membri della stessa famiglia, opzionale)</label>
        <input type="text" class="form-control" name="family" id="family" value="Ciconte">
    </div>
    <div class="form-group">
        <label for="avatar">Scegli il tuo avatar</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="avatar" id="avatar1" value="avatar1.jpg" checked>
          <label class="form-check-label" for="avatar1">
            <img src="{{ url_for('static', filename='avatars/avatar1.jpg') }}" alt="Avatar 1" style="height:50px;">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="avatar" id="avatar2" value="avatar2.jpg">
          <label class="form-check-label" for="avatar2">
            <img src="{{ url_for('static', filename='avatars/avatar2.jpg') }}" alt="Avatar 2" style="height:50px;">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="avatar" id="avatar3" value="avatar3.jpg">
          <label class="form-check-label" for="avatar3">
            <img src="{{ url_for('static', filename='avatars/avatar3.jpg') }}" alt="Avatar 3" style="height:50px;">
          </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
</form>
{% endblock %}
